<div class="form-group">
  <p>Original Text (DE):</p>
  <textarea class="form-control" name="textToTranslate" [(ngModel)]="textToTranslate" (keydown.control.enter)="performTranslation()" rows="5" cols="80">  
  </textarea>
</div>

<div class="form-group">
  <button title="Translate" class="btn btn-success" (click)="performTranslation()">Translate</button>
</div>

<div class="form-group">
  <p>Translated text (EN):</p>
  <textarea class="form-control" name="translatedText" [(ngModel)]="translatedText" rows="5" cols="80" readonly>
  </textarea>
</div>
