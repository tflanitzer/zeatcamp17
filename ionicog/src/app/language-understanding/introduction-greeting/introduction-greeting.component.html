<div class="blockquote" *ngIf="person">
  <h3 *ngIf="person.name">Hallo <mark class="detected">{{person.name}}</mark>!</h3>
  <h3 *ngIf="person.age">Bist du wirklich schon <mark class="detected">{{person.age}}</mark> Jahre alt?</h3>
  <h3 *ngIf="person.origin">Ist <mark class="detected">{{person.origin}}</mark> eine Reise wert?</h3>
</div>
