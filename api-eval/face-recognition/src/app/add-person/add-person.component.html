<h3>Available Persons:</h3>
<table class="table-hover">
      <thead>
      <tr>
        <th>Name</th>
        <th>Userdata</th>
        <th>ID</th>
        <th>Pic Ids</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let person of persons">
        <td>{{person.name}}</td>
        <td>{{person.userData}}</td>
        <td>{{person.personId}}</td>
        <td>{{person.persistedFaceIds}}</td>
      </tr>
</table>


<p>
  Name: <input type="text" name="fname" [(ngModel)]="nameToAdd"><br>
  Content: <input type="text" name="lname" [(ngModel)]="dataToAdd"><br>
</p>

<div>
  <button title="Add Person" (click)="addPerson()">Add Person</button>
</div>
