<h2>
  Translator (DE => EN)
</h2>

<p>Text to translate:</p>
<textarea name="textToTranslate" [(ngModel)]="textToTranslate" (keydown.control.enter)="performTranslation()" rows="8" cols="80">  
</textarea>

<p>Translated text:</p>
<textarea name="translatedText" [(ngModel)]="translatedText" rows="8" cols="80" readonly>
</textarea>

<div>
  <button title="Translate" (click)="performTranslation()">Translate</button>
</div>
